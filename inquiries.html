<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries - Bridely.ai Vendor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #FFFBEB; /* Amber Background */
        }
        /* Custom Colors */
        .bg-olive { background-color: #365314; }
        .text-olive { color: #365314; }
        .text-gold { color: #B45309; }
        .border-gold { border-color: #B45309; }
        .text-brown { color: #78350F; }
        .bg-golden-brown { background-color: #92400E; }
        .hover\:bg-golden-brown-dark:hover { background-color: #78350F; }
        .bg-apricot { background-color: #FFEDD5; }

        .inbox-container {
            height: calc(100vh - 12rem); /* Full height minus nav and padding */
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation -->
    <nav class="bg-olive shadow-md fixed top-0 w-full z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/bradely/landing-page.html" class="text-2xl font-bold text-white">bridely.ai <span class="text-sm font-medium text-amber-300">for Vendors</span></a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="#" class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Dashboard</a>
                    <a href="#" class="text-amber-300 border-amber-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Bookings</a>
                    <a href="#" class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Calendar</a>
                    <a href="#" class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Profile</a>
                    <a href="#" class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Analytics</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <span class="text-sm text-gray-300">Aloha Photography</span>
                    <a href="/bradely/landing-page.html" class="ml-4 text-sm font-medium text-gray-400 hover:text-white">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-olive">New Inquiries</h1>
            </header>

            <div class="bg-white rounded-lg shadow-xl flex inbox-container">
                <!-- Left: Inquiry List -->
                <div class="w-1/3 border-r border-gray-200 overflow-y-auto">
                    <ul id="inquiryList" class="divide-y divide-gray-200">
                        <!-- Inquiry items will be loaded here by JS -->
                    </ul>
                </div>
                
                <!-- Right: Inquiry Content -->
                <div id="inquiry-viewer" class="w-2/3 p-8 overflow-y-auto">
                    <!-- Content will be loaded here by JS -->
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inquiries = {
                '1': {
                    couple: 'Jane & John',
                    email: 'jane.doe@example.com',
                    phone: '555-123-4567',
                    date: 'October 26, 2026',
                    timestamp: '2 hours ago',
                    message: "Hi there! We absolutely love the style of your photography and are getting married next fall. We're looking for full-day coverage. We'd love to learn more about your packages.",
                    guests: '150',
                    budget: '$20,000',
                    style: 'Classic & Traditional',
                    pinterest: 'https://pinterest.com/example/classic-wedding',
                    isNew: true
                },
                '2': {
                    couple: 'Sarah & Tom',
                    email: 'sarah.t@example.com',
                    phone: '555-987-6543',
                    date: 'December 12, 2026',
                    timestamp: '1 day ago',
                    message: "Hello! Your portfolio is stunning. We're planning a smaller, more intimate wedding and are wondering if you have packages that cater to that. Our aesthetic is very bohemian.",
                    guests: '50',
                    budget: '$15,000',
                    style: 'Bohemian & Rustic',
                    pinterest: 'https://pinterest.com/example/boho-wedding',
                    isNew: true
                },
                '3': {
                    couple: 'Emily & Chris',
                    email: 'em.chris@example.com',
                    phone: '555-555-1212',
                    date: 'January 15, 2027',
                    timestamp: '3 days ago',
                    message: "Hi! We're inquiring about your availability for our wedding in 2027. Thanks!",
                    guests: '200',
                    budget: '$50,000',
                    style: 'Glamorous & Romantic',
                    pinterest: 'https://pinterest.com/example/glam-wedding',
                    isNew: false
                }
            };
            
            const inquiryList = document.getElementById('inquiryList');
            const inquiryViewer = document.getElementById('inquiry-viewer');
            
            const loadInquiryList = () => {
                inquiryList.innerHTML = '';
                for (const id in inquiries) {
                    const inquiry = inquiries[id];
                    const listItem = document.createElement('li');
                    listItem.dataset.inquiryId = id;
                    listItem.className = 'p-4 hover:bg-gray-50 cursor-pointer';

                    let newBadge = '';
                    if (inquiry.isNew) {
                         listItem.classList.add('bg-apricot', 'font-semibold');
                         newBadge = '<span class="text-xs text-brown bg-amber-200 px-2 py-1 rounded-full">New</span>';
                    }
                    
                    listItem.innerHTML = `
                        <div class="flex justify-between items-center">
                            <p class="text-gray-800">${inquiry.couple}</p>
                            ${newBadge}
                        </div>
                        <p class="text-sm text-gray-600 font-normal">Wedding: ${inquiry.date}</p>
                        <time class="text-xs text-gray-400 font-normal">${inquiry.timestamp}</time>
                    `;
                    inquiryList.appendChild(listItem);
                }
            };

            const loadInquiryContent = (id) => {
                const inquiry = inquiries[id];
                if (!inquiry) return;
                
                inquiry.isNew = false;
                loadInquiryList(); 
                
                document.querySelectorAll('#inquiryList li').forEach(li => {
                    li.classList.remove('bg-amber-100', 'border-l-4', 'border-gold');
                    if (li.dataset.inquiryId === id) {
                         li.classList.add('bg-amber-100', 'border-l-4', 'border-gold');
                    }
                });


                inquiryViewer.innerHTML = `
                    <header class="pb-6 border-b border-gray-200">
                        <div class="flex justify-between items-start">
                             <div>
                                <h2 class="text-2xl font-bold text-olive">${inquiry.couple}</h2>
                                <p class="text-md text-brown">Wedding Date: ${inquiry.date}</p>
                             </div>
                             <div class="flex space-x-2">
                                <button class="text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 px-4 py-2 rounded-md border">Archive</button>
                                <button class="text-sm font-medium text-white bg-golden-brown hover:bg-golden-brown-dark px-4 py-2 rounded-md shadow-sm">Create Proposal</button>
                             </div>
                        </div>
                    </header>
                    <div class="mt-6">
                        <!-- AI Summary Section -->
                        <div class="bg-apricot border-l-4 border-gold p-4 rounded-md mb-6">
                            <div class="flex items-center">
                                <svg class="h-6 w-6 text-gold mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.405 1.05c.412-1.363 2.176-1.363 2.588 0l.055.183c.13.43.485.785.915.915l.183.055c1.363.412 1.363 2.176 0 2.588l-.183.055a1.26 1.26 0 01-.915.915l-.055.183c-.412 1.363-2.176 1.363-2.588 0l-.055-.183a1.26 1.26 0 01-.915-.915l-.183-.055c-1.363-.412-1.363-2.176 0-2.588l.183-.055a1.26 1.26 0 01.915-.915l.055-.183zM10 3.25a.75.75 0 01.75.75v.01a.75.75 0 01-1.5 0V4A.75.75 0 0110 3.25zM10 8.5a.75.75 0 01.75.75v.01a.75.75 0 01-1.5 0V9.25A.75.75 0 0110 8.5zM7.25 10a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H7.25zM12.75 10a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H12.75z"/></svg>
                                <h3 class="font-semibold text-brown">Bridely AI Summary</h3>
                            </div>
                            <ul class="mt-2 ml-9 text-sm text-brown list-disc list-inside space-y-1">
                                <li><strong>Date:</strong> ${inquiry.date} (Available on your calendar)</li>
                                <li><strong>Budget Match:</strong> Good (Their photography budget aligns with your packages)</li>
                                <li><strong>Style Match:</strong> ${inquiry.style}</li>
                                <li><strong>Key Request:</strong> ${inquiry.message.toLowerCase().includes('full-day') ? 'Full-day coverage' : 'Standard package'}</li>
                            </ul>
                        </div>

                        <h3 class="font-semibold text-gray-800 mb-2">Message</h3>
                        <div class="prose max-w-none p-4 bg-gray-50 rounded-md">
                            <p>${inquiry.message}</p>
                        </div>

                        <h3 class="font-semibold text-gray-800 mt-6 mb-2">Wedding Details</h3>
                        <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-6">
                             <div class="sm:col-span-2 grid grid-cols-2 gap-4">
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Contact Email</dt>
                                    <dd class="mt-1 text-sm text-gray-900">${inquiry.email}</dd>
                                </div>
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Contact Phone</dt>
                                    <dd class="mt-1 text-sm text-gray-900">${inquiry.phone}</dd>
                                </div>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-gray-500">Guest Count</dt>
                                <dd class="mt-1 text-sm text-gray-900">${inquiry.guests}</dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-gray-500">Estimated Budget</dt>
                                <dd class="mt-1 text-sm text-gray-900">${inquiry.budget}</dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-gray-500">Aesthetic Style</dt>
                                <dd class="mt-1 text-sm text-gray-900">${inquiry.style}</dd>
                            </div>
                             <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-gray-500">Inspiration</dt>
                                <dd class="mt-1 text-sm text-gray-900">
                                    <a href="${inquiry.pinterest}" target="_blank" class="text-gold hover:underline">View Pinterest Board</a>
                                </dd>
                            </div>
                        </dl>
                    </div>
                `;
            };

            inquiryList.addEventListener('click', (e) => {
                const listItem = e.target.closest('li');
                if (listItem) {
                    const inquiryId = listItem.dataset.inquiryId;
                    loadInquiryContent(inquiryId);
                }
            });

            // Initial Load
            loadInquiryList();
            loadInquiryContent('1'); // Load the first inquiry by default
        });
    </script>
</body>
</html>
