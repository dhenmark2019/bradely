<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Bridely.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #FFFBEB; /* Amber Background */
        }
        /* Custom Colors */
        .bg-olive { background-color: #365314; }
        .text-olive { color: #365314; }
        .text-gold { color: #B45309; }
        .border-gold { border-color: #B45309; }
        .focus\:ring-gold:focus { --tw-ring-color: #B45309; }
        .text-brown { color: #78350F; }
        .bg-golden-brown { background-color: #92400E; }
        .hover\:bg-golden-brown-dark:hover { background-color: #78350F; }

        .table-cell {
            white-space: nowrap;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation -->
    <nav class="bg-olive shadow-md fixed top-0 w-full z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/bradely/landing-page.html" class="text-2xl font-bold text-white">bridely.ai</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/bradely/dashboard.html" class="text-gray-300 hover:text-white hover:border-gray-100 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Dashboard</a>
                    <a href="/bradely/budget-tracker.html" class="text-gray-300 hover:text-white hover:border-gray-100 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Checklist</a>
                    <a href="/bradely/budget-tracker.html" class="text-amber-300 border-amber-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Budget</a>
                    <a href="/bradely/guest-list-manager.html" class="text-gray-300 hover:text-white hover:border-gray-100 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Guests</a>
                    <a href="/bradely/vendor-directory.html" class="text-gray-300 hover:text-white hover:border-gray-100 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Vendors</a>
                    <a href="/bradely/website-editor.html" class="text-gray-300 hover:text-white hover:border-gray-100 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Website</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <span class="text-sm text-gray-300">Jane & John</span>
                    <a href="/bradely/landing-page.html" class="ml-4 text-sm font-medium text-gray-400 hover:text-white">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Header -->
            <header class="mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <h1 class="text-3xl font-bold text-olive">Wedding Budget</h1>
                    <button id="aiSuggestionBtn" class="mt-4 md:mt-0 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-green-800 to-amber-600 hover:from-green-700 hover:to-amber-500">
                         <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.405 1.05c.412-1.363 2.176-1.363 2.588 0l.055.183c.13.43.485.785.915.915l.183.055c1.363.412 1.363 2.176 0 2.588l-.183.055a1.26 1.26 0 01-.915.915l-.055.183c-.412 1.363-2.176 1.363-2.588 0l-.055-.183a1.26 1.26 0 01-.915-.915l-.183-.055c-1.363-.412-1.363-2.176 0-2.588l.183-.055a1.26 1.26 0 01.915-.915l.055-.183zM10 3.25a.75.75 0 01.75.75v.01a.75.75 0 01-1.5 0V4A.75.75 0 0110 3.25zM10 8.5a.75.75 0 01.75.75v.01a.75.75 0 01-1.5 0V9.25A.75.75 0 0110 8.5zM7.25 10a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H7.25zM12.75 10a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H12.75z"/></svg>
                        Get AI Budget Suggestion
                    </button>
                </div>
            </header>
            
            <!-- Budget Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-500 text-sm font-medium">TOTAL BUDGET</h3>
                    <p class="text-3xl font-semibold text-gray-800 mt-1">$50,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-500 text-sm font-medium">PLANNED</h3>
                    <p id="planned-total" class="text-3xl font-semibold text-gray-800 mt-1">$0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-gray-500 text-sm font-medium">REMAINING</h3>
                    <p id="remaining-total" class="text-3xl font-semibold text-green-600 mt-1">$50,000</p>
                </div>
            </div>
            
            <!-- Budget Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider table-cell">Budget Item</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider table-cell">Planned Cost</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider table-cell">Actual Cost</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Delete</span></th>
                        </tr>
                    </thead>
                    <tbody id="budget-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be added by JS -->
                    </tbody>
                </table>
                 <div class="p-4 border-t">
                    <button id="addItemBtn" class="text-sm font-medium text-gold hover:text-brown">+ Add Custom Item</button>
                 </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('budget-table-body');
            const addItemBtn = document.getElementById('addItemBtn');
            const aiSuggestionBtn = document.getElementById('aiSuggestionBtn');
            const plannedTotalEl = document.getElementById('planned-total');
            const remainingTotalEl = document.getElementById('remaining-total');
            const totalBudget = 50000;

            let budgetItems = [];
            
            const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);

            const calculateTotals = () => {
                const planned = budgetItems.reduce((acc, item) => acc + item.planned, 0);
                plannedTotalEl.textContent = formatCurrency(planned);
                remainingTotalEl.textContent = formatCurrency(totalBudget - planned);
            };

            const renderTable = () => {
                tableBody.innerHTML = '';
                budgetItems.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 table-cell font-medium text-gray-900">${item.name}</td>
                        <td class="px-6 py-4 table-cell text-gray-500">
                            <input type="number" class="w-32 border-gray-300 rounded-md shadow-sm planned-cost" data-index="${index}" value="${item.planned}">
                        </td>
                        <td class="px-6 py-4 table-cell text-gray-500">
                             <input type="number" class="w-32 border-gray-300 rounded-md shadow-sm actual-cost" data-index="${index}" value="${item.actual || ''}">
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button class="text-red-500 hover:text-red-700 delete-item" data-index="${index}">&#x2715;</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                calculateTotals();
            };

            addItemBtn.addEventListener('click', () => {
                const newItemName = prompt("Enter the name for the new budget item:");
                if(newItemName) {
                    budgetItems.push({ name: newItemName, planned: 0, actual: 0 });
                    renderTable();
                }
            });

            aiSuggestionBtn.addEventListener('click', () => {
                alert("AI is generating a budget suggestion for a $50,000 wedding in Honolulu...");
                budgetItems = [
                    { name: 'Venue, Catering & Rentals (45%)', planned: 22500, actual: 0},
                    { name: 'Photography & Videography (15%)', planned: 7500, actual: 0},
                    { name: 'Attire & Beauty (10%)', planned: 5000, actual: 0},
                    { name: 'Flowers & Decor (10%)', planned: 5000, actual: 0},
                    { name: 'Music & Entertainment (8%)', planned: 4000, actual: 0},
                    { name: 'Coordinator/Planner (5%)', planned: 2500, actual: 0},
                    { name: 'Contingency (2%)', planned: 1000, actual: 0}
                ];
                renderTable();
            });
            
            tableBody.addEventListener('input', e => {
                if(e.target.classList.contains('planned-cost')) {
                    const index = e.target.dataset.index;
                    budgetItems[index].planned = parseFloat(e.target.value) || 0;
                    calculateTotals();
                }
                if(e.target.classList.contains('actual-cost')) {
                    const index = e.target.dataset.index;
                    budgetItems[index].actual = parseFloat(e.target.value) || 0;
                }
            });

            tableBody.addEventListener('click', e => {
                if(e.target.classList.contains('delete-item')) {
                    const index = e.target.dataset.index;
                    budgetItems.splice(index, 1);
                    renderTable();
                }
            });

            renderTable();
        });
    </script>
</body>
</html>
