<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bridely.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #FFFBEB; /* Amber Background */
        }
        /* Custom Colors */
        .bg-olive { background-color: #365314; }
        .text-gold { color: #B45309; }
        .border-gold { border-color: #B45309; }
        .focus\:ring-gold:focus {
            --tw-ring-color: #B45309;
        }
        .text-brown { color: #78350F; }
        .bg-golden-brown { background-color: #92400E; }
        .hover\:bg-golden-brown-dark:hover { background-color: #78350F; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation -->
    <nav class="bg-olive shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/bradely/landing-page.html" class="text-2xl font-bold text-white">bridely.ai</a>
                </div>
                 <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="#" class="text-sm font-medium text-gray-300 hover:text-white">Already have an account? Log in</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-olive">
                    Create your wedding profile
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Let's get to know you and your dream wedding.
                </p>
            </div>
            <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-xl" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    
                    <!-- Couple's Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-b border-gray-200 pb-8">
                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Partner 1</h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="partner1-name" class="sr-only">Full Name</label>
                                    <input id="partner1-name" name="partner1-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Full Name">
                                </div>
                                <div>
                                    <label for="partner1-email" class="sr-only">Email address</label>
                                    <input id="partner1-email" name="partner1-email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Email address">
                                </div>
                                <div>
                                    <label for="partner1-phone" class="sr-only">Phone Number</label>
                                    <input id="partner1-phone" name="partner1-phone" type="tel" autocomplete="tel" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Partner 2</h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="partner2-name" class="sr-only">Full Name</label>
                                    <input id="partner2-name" name="partner2-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Full Name">
                                </div>
                                <div>
                                    <label for="partner2-email" class="sr-only">Email address</label>
                                    <input id="partner2-email" name="partner2-email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Email address">
                                </div>
                                <div>
                                    <label for="partner2-phone" class="sr-only">Phone Number</label>
                                    <input id="partner2-phone" name="partner2-phone" type="tel" autocomplete="tel" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Wedding Details -->
                    <div class="pt-8 space-y-6">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Wedding Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="wedding-date" class="block text-sm font-medium text-gray-700">Wedding Date</label>
                                <input id="wedding-date" name="wedding-date" type="date" required class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm">
                            </div>
                            <div>
                                <label for="venue-location" class="block text-sm font-medium text-gray-700">Venue Location (if known)</label>
                                <input id="venue-location" name="venue-location" type="text" class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="e.g., Honolulu, HI">
                            </div>
                            <div>
                                <label for="guest-count" class="block text-sm font-medium text-gray-700">Estimated Guests</label>
                                <input id="guest-count" name="guest-count" type="number" required class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="150">
                            </div>
                            <div>
                                <label for="budget" class="block text-sm font-medium text-gray-700">Estimated Budget</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="number" name="budget" id="budget" class="focus:ring-gold focus:border-gold block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2" placeholder="50000">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm" id="price-currency">USD</span>
                                    </div>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                               <label for="aesthetic-style" class="block text-sm font-medium text-gray-700">Aesthetic Style</label>
                               <select id="aesthetic-style" name="aesthetic-style" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold sm:text-sm">
                                    <option>Classic & Traditional</option>
                                    <option>Modern & Chic</option>
                                    <option>Bohemian & Rustic</option>
                                    <option>Glamorous & Romantic</option>
                                    <option>Minimalist & Simple</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label for="pinterest-link" class="block text-sm font-medium text-gray-700">Pinterest Inspiration Link</label>
                                <input id="pinterest-link" name="pinterest-link" type="url" class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="https://pinterest.com/your-board">
                            </div>
                        </div>
                    </div>
                     <!-- Account Security -->
                    <div class="pt-8 border-t border-gray-200 mt-6">
                         <h3 class="text-lg font-medium leading-6 text-gray-900">Account Security</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Password">
                            </div>
                            <div>
                                <label for="confirm-password" class="sr-only">Confirm Password</label>
                                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gold focus:border-gold focus:z-10 sm:text-sm" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-golden-brown hover:bg-golden-brown-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold">
                        Create Account & Start Planning
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
